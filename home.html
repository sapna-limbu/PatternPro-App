<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatternPro App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
            color: green; /* Set text color to white */
        }
        h2 {
            text-align:center;
        }
        form {
            display: flex;
            flex-direction: column; /* Stack form elements vertically */
            align-items: center; /* Center form elements horizontally */
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>PatternPro App</h2>
    <form action="/match" method="POST">
        <input type="text" id="pattern" name="pattern" placeholder="Enter a Regex Pattern">
        <input type="text" id="text" name="text" placeholder="Enter a Text">
        <button type="submit">Find the Matches</button>
    </form>
    <h2>Email Validator</h2>
    <form action="/email" method="POST">
        <input type="text" name="email" value="{{ email }}" placeholder="Enter an email">
        <button type="submit">Validate</button>
    </form>    
</body>
</html>
